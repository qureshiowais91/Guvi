<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        /* Custom styles (if needed) */
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="d-flex justify-content-center">
            <div class="border border-primary p-3">
                <div class="row justify-content-center">
                    <div class="col-12 mt-3 mb-4">
                        <input type="text" class="form-control text-center display" readonly>
                    </div>
                    <div class="col-9">
                        <div class="row mb-4">
                            <div class="col-2">
                                <button type="button" class="btn btn-outline-secondary btn-block btnC">C</button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-outline-secondary btn-block btnpoint">.</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-secondary btn-block btnmod">MOD</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-secondary btn-block btnmc">MC</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-secondary btn-block btnmp">M+</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-primary btn-block btnmm ">M-</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-primary btn-block btnm">X</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-primary btn-block btn7">7</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-primary btn-block btn8">8</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-primary btn-block btn9">9</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-primary btn-block btndiv">/</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-primary btn-block btn4">4</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-primary btn-block btn5">5</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-primary btn-block btn6">6</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-primary btn-block btnmins">-</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-primary btn-block btn1">1</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-primary btn-block btn2">2</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-primary btn-block btn3">3</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-primary btn-block btnplus">+</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-primary btn-block btn0">0</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-primary btn-block btn00">00</button>
                            </div>

                            <div class="col-6">
                                <button type="button" style="width:  8rem;"
                                    class="btn btn-outline-primary btn-block btneq">=</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
